<md-content class="md-padding" layout="column">
    <md-card class="plant-details">
        <md-card-title>
            <md-card-title-media>
                <div class="md-media-md card-media">
                    <img src="img/icons/growing-plant.svg" class="md-card-image" alt="Image of growing plant">
                </div>
            </md-card-title-media>
            <md-card-title-text>
                <span class="md-headline">{{ ::plant.name }}</span>
                <span class="md-subhead">
                    <md-icon md-svg-src="img/icons/calendar.svg"></md-icon>
                    Repeat every {{ ::(plant.schedule | inDays) }}
                </span>
                <span class="md-subhead">
                    <md-icon md-svg-src="img/icons/water.svg"></md-icon>
                    Last time watered {{ plant.lastWateredInDays | inDays }} ago: {{ plant.lastWatered | date }}
                </span>
                <span next-schedule></span>
            </md-card-title-text>
        </md-card-title>
    </md-card>
</md-content>

<md-toolbar>
    <div class="md-toolbar-tools">
        <span flex></span>
        <md-button ng-disabled="!plant.lastWateredInDays" ng-click="plantsFactory.water(plantIndex)" aria-label="Water plant">
            <md-icon md-svg-src="img/icons/water.svg"></md-icon>
            Water
        </md-button>
        <md-button ng-click="plantsFactory.remove(plantIndex)" aria-label="Remove plant">
            <md-icon md-svg-src="img/icons/remove.svg"></md-icon>
            Remove
        </md-button>
    </div>
</md-toolbar>
